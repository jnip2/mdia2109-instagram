<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main-content">
        <div class="left">
            <img src="assets/left-image.jpg" alt="">
        </div>
        <div class="right">
            <div class="top-box">
                <div class="mobile-language">
                    <form action="">
                        <select name="language" id="language">
                            <option value="english">English</option>
                            <option value="french">Français</option>
                            <option value="chinese">中文</option>
                            <option value="japanese">日本語</option>
                        </select>
                    </form>
                </div>
                <img class="logo" src="assets/logo.jpg" alt="">
                <div class="continue-facebook">
                    <button>
                        <img src="assets/fb-mobile.png" alt="">
                        Continue with Facebook
                    </button>
                </div>
                <div class="mobile-or">
                    OR
                </div>
                <div class="login">
                    <div class="inputs">
                        <form action="">
                            <label for="name"></label>
                            <input type="text" name="account" placeholder="Phone number, username, or email">
                            <label for="password"></label>
                            <input type="password" name="password" placeholder="Password">
                        </form>
                    </div>
                    <div class="forgot-mobile">
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="login-button">
                        <button>Log in</button>
                    </div>
                </div>
                <div class="or">
                    OR
                </div>
                <div class="facebook">
                    <img src="assets/fb-logo.jpg" alt="">
                    <a href="">Log in with Facebook</a>
                </div>
                <div class="forgot">
                    <a href="">Forgot password?</a>
                </div>
            </div>
            <div class="bottom-box">
                <p>Don't have an account?</p>
                <a href="">Sign up</a>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-img">
                    <img class="google" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                    <img class="microsoft" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
                    <img class="appstore" src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="">
                </div>
            </div>
            <div class="meta">
                <img src="assets/meta.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>
            <div class="top-footer">
                <a href="">Meta</a>
                <a href="">About</a>
                <a href="">Blog</a>
                <a href="">Jobs</a>
                <a href="">Help</a>
                <a href="">API</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Top Accounts</a>
                <a href="">Locations</a>
                <a href="">Instagram Lite</a>
                <a href="">Contact Uploading & Non-Users</a>
            </div>
            <div class="bottom-footer">
                <form action="">
                    <select name="language" id="language">
                        <option value="english">English</option>
                        <option value="french">Français</option>
                        <option value="chinese">中文</option>
                        <option value="japanese">日本語</option>
                    </select>
                </form>
                <p>© 2023 Instagram from Meta</p>
            </div>
        </footer>
    </div>
</body>
</html>
